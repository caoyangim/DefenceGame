<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Kingdom Defense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Crimson+Pro:ital,wght@0,400;0,700;1,400&display=swap');
      
      :root {
        --wood-dark: #3e2723;
        --wood-light: #5d4037;
        --parchment: #eaddcf;
        --parchment-dark: #d7ccc8;
        --gold: #ffb300;
        --accent-red: #8f1919;
      }

      body {
        font-family: 'Crimson Pro', serif;
        background-color: #1a120b; /* Deep brown/black */
        color: #3e2723;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h40v40H0V0zm20 20h20v20H20V20zM0 20h20v20H0V20z' fill='%23251a12' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
      }
      
      .title-font {
        font-family: 'Cinzel', serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #3e2723; 
      }
      ::-webkit-scrollbar-thumb {
        background: #8d6e63; 
        border: 1px solid #3e2723;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1887f;
      }
      
      /* Wood Panel Style */
      .wood-panel {
        background: linear-gradient(to bottom, #5d4037, #3e2723);
        border: 3px solid #8d6e63;
        box-shadow: 
          inset 0 0 10px rgba(0,0,0,0.8),
          0 4px 6px rgba(0,0,0,0.5);
        color: #efebe9;
        position: relative;
      }
      .wood-panel::after {
        content: '';
        position: absolute;
        top: 2px; left: 2px; right: 2px; bottom: 2px;
        border: 1px solid rgba(255,255,255,0.1);
        pointer-events: none;
      }

      /* Parchment Style */
      .parchment-panel {
        background-color: #eaddcf;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.15'/%3E%3C/svg%3E");
        border: 4px double #5d4037;
        box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        color: #3e2723;
      }

      /* Map Border */
      .map-border {
        border: 12px solid #3e2723;
        border-image: repeating-linear-gradient(45deg, #3e2723, #3e2723 10px, #4e342e 10px, #4e342e 20px) 20;
        box-shadow: 0 10px 20px rgba(0,0,0,0.6);
      }

      .btn-primary {
        background: linear-gradient(to bottom, #8f1919, #680f0f);
        border: 2px solid #b71c1c;
        color: #ffecb3;
        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      }
      .btn-primary:hover {
        background: linear-gradient(to bottom, #a31c1c, #7f1212);
      }
      .btn-primary:active {
        transform: translateY(1px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
